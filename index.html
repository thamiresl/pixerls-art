<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels art</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <head>
        <h1 id= "title">Paleta de Cores</h1>
    </head>
    <section id= "color-palette">
        <div id= "one" class="color selected" onclick="selecionarCor(this.id)" selected></div>
        <div id= "two" class="color" onclick="selecionarCor(this.id)"></div>
        <div id= "three" class="color" onclick="selecionarCor(this.id)"></div>
        <div id= "four" class="color" onclick="selecionarCor(this.id)"></div>
    </section>
    <div>
      <button id="clear-board">Limpar</button>
      <input id="board-size" min="1" type="number">
      <button id="generate-board">VQV</button>
    </div>
    <div id="pixel-board">
        <div class="grid">
          <div class="pixel" onclick="colorirPixel(this.id)" id="1"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="2"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="3"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="4"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="5"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="6"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="7"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="8"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="9"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="10"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="11"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="12"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="13"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="14"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="15"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="16"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="17"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="18"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="19"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="20"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="21"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="22"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="23"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="24"></div>
          <div class="pixel" onclick="colorirPixel(this.id)" id="25"></div>
        </div>
      </div>
    <script src= "script.js"></script>
      
</body>
</html>
